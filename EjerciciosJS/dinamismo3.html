<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.6/underscore-umd-min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <style>
      .container {
        display: flex;
        justify-content: space-around;
        align-items: start;
        padding: 20px;
      }

      .calculadora {
        border: 1px solid black;
        padding: 10px;
        width: 200px;
      }

      .historial {
        border: 1px solid black;
        padding: 10px;
        width: 200px;
        height: 300px;
        overflow-y: scroll;
      }

      .boton {
        display: block;
        width: 100%;
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <center>
      <div class="container">
        <div class="calculadora">
          <input type="text" id="display" disabled /><br />
          <button class="boton" onclick="ingresar('1')">1</button>
          <button class="boton" onclick="ingresar('2')">2</button>
          <button class="boton" onclick="ingresar('3')">3</button>
          <button class="boton" onclick="ingresar('+')">+</button>
          <button class="boton" onclick="ingresar('4')">4</button>
          <button class="boton" onclick="ingresar('5')">5</button>
          <button class="boton" onclick="ingresar('6')">6</button>
          <button class="boton" onclick="ingresar('-')">-</button>
          <button class="boton" onclick="ingresar('7')">7</button>
          <button class="boton" onclick="ingresar('8')">8</button>
          <button class="boton" onclick="ingresar('9')">9</button>
          <button class="boton" onclick="ingresar('*')">*</button>
          <button class="boton" onclick="ingresar('0')">0</button>
          <button class="boton" onclick="calcular()">=</button>
          <button class="boton" onclick="borrar()">Borrar</button>
          <button class="boton" onclick="ingresar('/')">/</button>
        </div>
        <div class="historial" id="historial"></div>
      </div>
    </center>
    <script src="dinamismo3.js"></script>
  </body>
</html>
