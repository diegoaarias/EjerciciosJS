<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.6/underscore-umd-min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <style>
      #colorDisplay {
        width: 400px;
        height: 400px;
        border: 1px solid #000;
        margin-top: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <center>
      <label for="r">Rojo: </label>
      <input type="range" id="r" min="0" max="255" value="0" /><br />

      <label for="g">Verde: </label>
      <input type="range" id="g" min="0" max="255" value="0" /><br />

      <label for="b">Azul: </label>
      <input type="range" id="b" min="0" max="255" value="0" /><br />

      <div id="colorDisplay"></div>

      <label for="datePicker">Selecciona una fecha:</label>
      <input type="date" id="datePicker" />
    </center>
    <script src="script.js"></script>
  </body>
</html>
