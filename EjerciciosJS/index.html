    <center>
      <form id="dataForm">
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" pattern="[A-Za-z ]+" required /><br />

        <label for="apellido">Apellido: </label>
        <input type="text" id="apellido" pattern="[A-Za-z ]+" required /><br />

        <label for="telefono">Tel√©fono: </label>
        <input type="tel" id="telefono" pattern="[0-9]{9}" required /><br />

        <label for="dni">DNI: </label>
        <input type="text" id="dni" pattern="[0-9]{7}[A-Za-z]" required /><br />

        <button type="submit">Enviar</button>
      </form>

      <div id="resultados"></div>
      <ol id="listaUsuarios"></ol>
